<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Versão de desenvolvimento -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{mensagem}}
        <h1 v-once>{{mensagem2}}</h1>
        <input type="text" v-bind:value="dica">
        <span v-bind:title="dica">
            Passe o mouse aqui
        </span>

        <h1 v-if="exibirTexto"> Minha Página </h1>
        <h1 v-else="exibirTexto"> Minha Página 2 </h1>

        <ul>
            <li v-for="todos in array">
                {{todos.item}}
            </li>
        </ul>

        {{ inverteMensagem }}

    </div>

    <script src="vuejs.js"></script>
</body>
</html>
