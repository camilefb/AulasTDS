<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="aula03_22.css">
</head>
<body>
    <!-- Icones -->
    <i class="bi bi-bell"></i>
    <i class="bi bi-arrow-down-circle"></i>
    <i class="bi bi-bell-fill"></i>
    <i class="bi bi-arrow-right-square-fill red"></i>
    <i class="bi bi-arrow-right-square-fill blue"></i>

    <!-- Classes do BS sem semantica -->
    <h1>Título importante</h1>

    <p class="h1">Título apenas figurativo</p>

    <span class="h3">Subtítulo apenas figurativo</span>

    <h1 class="display-1">Chamando a atenção</h1>

    <p class="display-4">Um subtítulo</p>


    <p>Precisamos <mark>destacar isso</mark></p>

    <p>Precisamos <span class="mark">destacar isso</span></p>

    <p><del>Feito</del></p>

    <p><span class="text-decoration-line-through">Feito</span></p>

    <p><strong>Produto X</strong> é o melhor</p>


    <!-- Imagem fluid -->
    <div class="container">
        <div class="col-md-5">
            <img src="imagem.jpg" class="img-fluid">

        </div>
    </div>

    <!-- Display -->
    <div class="testeDiv1"></div>

    <div class="testeDiv2"></div>

    <p>Paragráfafo</p>

</body>
</html>
